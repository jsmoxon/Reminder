{% extends "base/base.html" %}
{% block content %}
<div id="reminder_list" class="twelve columns">
<h3>{{user.username}}'s Reminders</h3>
<ul>
{% for item in reminder_list %}
<li>{{ item.title }} -- {{item.date_to_remind}} at {{item.time_to_remind}}</li>
{% endfor %}
</ul>
<a href="/reminders/addr/"><button class="signupbutton" id="signupbutton">Add reminder!</button></a>

</div><!--closes reminder_list-->
{% endblock content %}
